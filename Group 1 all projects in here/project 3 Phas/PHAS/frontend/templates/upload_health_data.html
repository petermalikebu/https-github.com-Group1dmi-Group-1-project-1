<!-- frontend/templates/upload_healthcare_data.html -->
{% extends 'base.html' %}

{% block content %}
<section class="upload-container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Upload Health Data</h2>
            <form method="POST" action="{{ url_for('upload_health_data') }}">
                <div class="form-group">
                    <label for="heart_rate">Heart Rate:</label>
                    <input type="number" id="heart_rate" name="heart_rate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="glucose_level">Glucose Level:</label>
                    <input type="number" id="glucose_level" name="glucose_level" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bp_level">Blood Pressure Level:</label>
                    <input type="number" id="bp_level" name="bp_level" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Data</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
